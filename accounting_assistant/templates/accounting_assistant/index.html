
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Contabilidad</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; padding: 10px; font-size: 1em; }
        .results { margin-top: 2em; padding: 1em; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistente de Contabilidad</h1>
        <p>Escribe tu pregunta en lenguaje natural. Por ejemplo: "¿Cuál fue el total de ventas en agosto?"</p>
        <form method="post">
            {% csrf_token %}
            <textarea name="query" rows="4">{{ results.query }}</textarea>
            <button type="submit">Preguntar</button>
        </form>

        {% if results %}
        <div class="results">
            <h2>Respuesta</h2>
            <p>{{ results.answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>

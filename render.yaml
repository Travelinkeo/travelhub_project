services:
  - type: web
    name: travelhub
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: python manage.py setup_production && gunicorn --bind 0.0.0.0:$PORT travelhub.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: travelhub-db
          property: connectionString

databases:
  - name: travelhub-db
    databaseName: travelhub
    user: travelhub

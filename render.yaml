services:
  # Django Web Service
  - type: web
    name: travelhub-web
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn travelhub.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        fromDatabase:
          name: travelhub-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: travelhub-redis
          property: connectionString

  # Celery Worker
  - type: worker
    name: travelhub-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A travelhub worker --loglevel=info --pool=solo
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        fromDatabase:
          name: travelhub-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: travelhub-redis
          property: connectionString

  # Celery Beat (Programador)
  - type: worker
    name: travelhub-beat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A travelhub beat --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        fromDatabase:
          name: travelhub-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: travelhub-redis
          property: connectionString

databases:
  - name: travelhub-db
    databaseName: travelhub_db
    user: travelhub_user
    plan: free
  - name: travelhub-redis
    plan: free